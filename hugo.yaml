baseURL: "https://example.org/"
languageCode: "en-US"
title: "My New Hugo Site"
theme:
  - "adoctest"
  - "hugo-kroki"

menus:
  main:
    - name: "Home"
      pageRef: "/"
      weight: 10
    - name: "Asciidoc Tests"
      pageRef: "/test"
      weight: 20

# Enable asciidoc support
security:
  exec:
    allow:
      - "^(dart-)?sass(-embedded)?$"
      # - "^go$"
      - "^git$"
      # - "^npx$"
      - "^postcss$"
      - "^tailwindcss$"
      - "^asciidoctor$"
